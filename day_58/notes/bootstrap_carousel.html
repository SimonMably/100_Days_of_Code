<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bootstrap Carousel Examples</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Example 1: A Slides Only Carousel -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: yellow">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: blue">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <!-- Example 2: A Slides Only Carousel with Controls (doesn't autoplay) -->
  <div id="testimonial-carousel" class="carousel slide" data-ride="false">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red">
        <h1>Hello</h1>
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: yellow">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: blue">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--
  Notes:
  aria-hidden="true" is a accessability functionality for visually imapaired
  users. Visually imapaired computer users have a screen reader that reads
  whatever is on screen. 'aria-hidden' can be set, on each element, to 'true'
  'false' to turn it on or off.

  If 'aria-hidden' is set to 'true' for an element (as shown in the <span> tags
  on lines 47 & 51), we can use the 'sr-only' class ('sr' = screen reader) to make
  screen readers verbalize text (as seen on lines 48 & 52).
  -->

</body>

</html>
