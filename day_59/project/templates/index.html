<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1607779782781-edbd9adad302?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Simons' Blog</h1>
                            <span class="subheading">Simon say random stuff.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for blog_post in all_posts: %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{ url_for('view_post', post_id=blog_post.id) }}">
                            <h2 class="post-title">
                                {{ blog_post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ blog_post.subtitle }}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">
                                {{ blog_post.author }}
                            </a>
                            on {{ blog_post.date }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

    {% include "footer.html" %}
